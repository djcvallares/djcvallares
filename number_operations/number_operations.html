<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Operations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Number Operations</h1>
    <p>Perform calculations on the first N natural numbers</p>
  </header>
  <main>
    <div class="calculator">
      <label for="inputNumber">Enter N:</label>
      <input type="number" id="inputNumber" placeholder="e.g., 5" min="1">

      <label for="operationType">Choose Operation:</label>
      <select id="operationType">
        <option value="factorial">Factorial (While Loop)</option>
        <option value="sum">Sum (Do While Loop)</option>
        <option value="average">Average (For Loop)</option>
      </select>

      <button id="calculateBtn" class="btn-modern">Calculate</button>
      <p id="output">Result: <span>-</span></p>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Number Operations. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
