<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Income Tax Calculator</h1>
    <p>Quickly calculate your income tax</p>
  </header>
  <main>
    <div class="tax-calculator">
      <label for="income">Enter Annual Income (USD):</label>
      <input type="number" id="income" placeholder="e.g., 50000" min="0">

      <label for="taxBracket">Choose Tax Bracket:</label>
      <select id="taxBracket">
        <option value="10">10% (Income <= 10,000)</option>
        <option value="20">20% (Income <= 50,000)</option>
        <option value="30">30% (Income > 50,000)</option>
      </select>

      <button id="calculateTaxBtn" class="btn-modern">Calculate Tax</button>
      <p id="taxResult">Tax Amount: <span>-</span></p>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Income Tax Calculator. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
